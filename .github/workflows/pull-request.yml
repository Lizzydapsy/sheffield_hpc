name: test_and_upload_distribution
on:
  # Trigger on pull requests against the master branch
  pull_request:
    branches:
      - master
jobs:
  test_docs:
    runs-on: ubuntu-latest
    strategy:
      # Spawn and run a job for each of two supported Python 3.x versions
      matrix:
        python: [3.7, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        run: |
          git fetch --tags --prune --force

      - name: Set up a version of Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Upgrade pip and install generic Python build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run tests using tox
        run: tox -e py
